<!DOCTYPE html>
<html>
<head>
  <title>starvingsloth</title>
  <link rel="stylesheet" type="text/css" href="../css/master-style.css">
  <link rel="icon" type="image/x-icon" href="../pic/favicon.ico">

  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
    }

    img {
      width: 100%;
      height: auto;
      margin: 0 auto;
      padding: 0 auto;
    }

    .sloth {
      width: 25%;
      height: auto;
      z-index: -1;
    }

    .mountain {
      position: -webkit-sticky;
      position: sticky;
      bottom: 0;
      align-self: flex-end;
      z-index: 1;
    }

    .cloud {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <img class="cloud" src="../pic/cloud1.png" alt="cloud">
  <a href="../index.html">
    <img class="sloth" src="../pic/sloth_colorful.jpg" alt="rainbow sloth">
  </a>
  <img class="cloud" src="../pic/cloud2.png" alt="cloud">
  <img class="mountain" src="../pic/mountain3.png" alt="mountain">
</body>
</html>
